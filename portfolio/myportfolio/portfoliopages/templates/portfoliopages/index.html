{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'portfoliopages/sass/portfolio.css' %}">
</head>

<body>
    <div id = "firstContainer">
        <div id="titlePageTable">
            <h1>Polina Jastrzebska</h1>
            <div id="arrow">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div id="mainContainer">
        <div id="banner">
            <div id="personalInfo">
                <div id="bioText">
                    {% for b in bio %}
                        <p>{{b.text}}</p>
                    {% endfor %}
                </div>

                <div id="socialIcons">
                    <div id="gMail"><a href="mailto:polina.jastr@gmail.com" target="_blank"><img src="{% static "portfoliopages/img/gmail.png" %}" class="gmail-circle" alt="Gmail icon"></a></div>
                    <div id="gitHub"><a href="https://github.com/jastr945" target="_blank"><span>Github</span></a></div>
                    <div id="linkedIn"><a href="https://www.linkedin.com/in/polinajastrzebska/" target="_blank"><span>LinkedIn</span></a></div>
                </div>

                <div id="skillsSection" class="field">
                    <div id="skillsList">
                        {% for s in skills %}
                            <div>{{ s.name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div id="profilePic">
                <img src="{% static "portfoliopages/img/pofi.jpg" %}" class="img-circle" width="20%"  alt="Profile picture">
            </div>
        </div>

        <div id="projectSection">
            <div>
                <h1>Projects:</h1>
            </div>
            <div id="projects">

                {% for p in projects %}
                <div id="project">
                    <div id="projectName"><b>{{ p.name }}</b></div>
                    <div id="projectImg"><img src="media/{{ p.img }}" alt="Project file" class="projectRoundPic" height="120px" width="120px"></div>
                    <div id="projectDescription">{{ p.description }}</div>
                    <div id="projectLink"><a href="{{ p.project_link }}" target="_blank"><b>See the code</b></a></div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'portfoliopages/js/site.js' %}"></script>
</body>
</html>
