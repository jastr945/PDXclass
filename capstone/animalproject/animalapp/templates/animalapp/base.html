{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/animalapp/sass/index.css' %}">
</head>
<body>
<div id="mainContainer">
    <div id="loginInfo">
        {% if user.is_authenticated %}
            Hello, {{ user.first_name }}!&nbsp;|
            <div id="myActivity"><a href="{% url 'add_animal' %}">&nbsp;My Activity&nbsp;|</a></div>
            <div id="mainSite"><a href="{% url 'index' %}">&nbsp;Main Site&nbsp;|</a></div>
            <div id="logout"><a href="{% url 'logout' %}?next=/">&nbsp;Sign Out</a></div>
        {% else %}
            <div id="login"><a href="{% url 'login' %}">Login&nbsp;|</a></div>
            <div id="signup"><a href="{% url 'signup' %}">&nbsp;Register</a></div>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
